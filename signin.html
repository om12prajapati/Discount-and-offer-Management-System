<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to match the provided image */
        body {
            background: linear-gradient(135deg, #fce181, #e0c3fc); /* Match gradient colors */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 64px;
            font-family: 'sans-serif';
            color: #222; /* Dark text color */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: white; /* White navbar */
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .font-bold {
            font-size: 1.25rem; /* Match logo size */
            color: #222; /* Dark logo text */
        }

        nav a, nav button {
            font-size: 0.875rem; /* Match nav link size */
            color: #222; /* Dark nav link text */
            margin-left: 1.5rem;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }

        nav button {
            background: none;
            border: none;
            padding: 0;
        }

        .form-container {
            display: none; /* Initially hide the form */
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 480px; /* Adjust max width */
            margin-top: 2rem;
        }

        /* Form Styling */
        .form-container h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-container label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .form-container button:hover {
            background-color: #444;
        }

        .form-container p {
            text-align: center;
            margin-top: 1rem;
        }

        .form-container a {
            color: #222;
            font-weight: 600;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans">
    <nav>
        <div class="container mx-auto px-4">
            <div class="font-bold">Radiant</div>
            <div>
                <a href="signup.html" class="btn-primary">Get Started</a>
                <button onclick="showSigninForm()" class="btn-secondary">See pricing</button>
            </div>
        </div>
    </nav>

    <div id="signin-form" class="form-container">
        <h2 class="text-2xl font-semibold">Sign In to Your Account</h2>
        <form class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                    Username or Email
                </label>
                <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="username" type="text" placeholder="Your username or email">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="password" type="password" placeholder="Your password">
            </div>
            <div class="flex items-center justify-between">
                <a href="#" class="inline-block align-baseline font-semibold text-sm text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline">
                    Forgot Password?
                </a>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:shadow-outline transition duration-300" type="button" onclick="redirectToMainPage()">
                    Sign In
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="signup.html" class="font-semibold text-green-500 hover:text-green-700 focus:outline-none focus:shadow-outline">Sign Up</a>
        </p>
    </div>

    <script>
        function showSignupForm() {
            document.getElementById('signup-form').style.display = 'block';
        }

        function showSigninForm() {
            document.getElementById('signin-form').style.display = 'block';
        }

        function redirectToMainPage() {
            window.location.href = 'index.html'; // Assuming your main HTML is named 'index.html'
        }
    </script>
</body>
</html>
